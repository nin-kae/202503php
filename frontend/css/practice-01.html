<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="practice-01.css">
    <title>学习 css</title>
</head>

<!-- CSS样式优先级：内联样式>内部样式>外部样式 -->
<!-- 内联样式：直接写在HTML标签上的样式 -->
<!-- 内部样式：写在HTML文件的head标签里的样式 -->
<!-- 外部样式：写在外部CSS文件里的样式 -->
<!-- 特殊情况：！important 优先级最高，会覆盖其他样式 -->
<!-- 谨慎使用：！important，会导致样式不可维护 -->

<body>
    <div class="header">
            <h1>学习CSS</h1>
            <p>
                这里是用来练习引入的CSS文件的效果
            </p>
    

            <div class="box4">
        <!-- 下面这行代码用于展示css设置样式时候的p元素，只能作用于上面的p元素，下面的这个p不显示css样式 -->
        <div class="box4-p">这里是这个box4里面的p标签
        </div>
    </div>
    <p style="color: red;">015元素.块元素</p>
    <hr style="width: 600px;margin-left: 0;">
    <br>

    <!-- id选择器 和 类选择器 的基础代码展示 -->
    <div id="content">这个是id块元素</div>
    <div class="box box1">这是一个盒子1 </div>
    <p style="color: red;">016元素.id选择器和类选择器</p>
    <hr style="width: 600px;margin-left: 0;">
    <br>

    <!-- id选择器优先级比类选择器高 div里面同时有 id选择器 和 类选择器 的时候 选择器们在CSS上设置的样式里优先显示id选择器的-->
    <!-- 在工作设置样式的时候一般用类选择器和标签选择器，id选择器一般用来做js中的比较多 -->
    <div id="box3" class="box3">
        <p>这里展示了在CSS设置样式中优先显示id选择器的</p>
    </div>
    <p style="color: red;">017元素.id选择器和类选择器优先级展示</p>
    <hr style="width: 600px;margin-left: 0;">
    <br>

    <!-- 相邻兄弟选择器 -->
    <div class="box5 border-selector">box5</div>
    <div class="box6 border-selector">box6</div>
    <p style="color: red;">018元素.相邻兄弟选择器基础代码</p>
    <hr style="width: 600px;margin-left: 0;">
    <br>

    <!-- 组合选择器 -->
    <div class="box7 border-selector">box7</div>
    <div class="box8 border-selector">box8</div>
    <div class="box9 border-selector">box9</div>
    <div class="box10 border-selector">box10</div>
    <p style="color: red;">019元素.组合选择器基础代码</p>
    <hr style="width: 600px;margin-left: 0;">
    <br>


    <!-- 属性选择器 -->
    <form action="">
        <value>
            <input type="text" value="输入文本框">
        </value>
        <value>
            <input type="password" value="输入密码框">
        </value>
        <value>
            <input type="button" value="type=button">
        </value>
        <value>
            <input type="email" value="type=email">
        </value>
        <value>
            <input type="text" data-custom="999" value="data-custom=999">
        </value>
        <value>
            <input type="text" data-custom="1000" value="data-custom=1000">
        </value>
    </form>

    <a href="https://google.com" class="google-link">点击这个就会到google的网站</a>
    
    <label for=""><input type="text" value="测试伪类 input的标签"></label>


</body>
</html>
