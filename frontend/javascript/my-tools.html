<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作小工具</title>
    <link rel="stylesheet" href="./my-tools.css">
</head>
<body>
<nav>
    <div class="nav-container">
        <img src="/Users/bou_harumi/Desktop/xiaoba.jpg" alt="" class="nav-logo">
        <ul class="nav-links">
            <li>
                <a href="#timer-section">Timer</a>
            </li>
            <hr style="width: 120px;">
            <li>
                <a href="#bmi-section">BMI Calculator</a>
            </li>
        </ul>
    </div>    
</nav>

<div id="timer-section" class="timer-box">
    <h1 id="timer">0</h1>
    <hr style="width: 520px;">
    <button class="start" id="start">
        <p class="botton-text1">Start</p>
    </button>
    <button class="stop" id="stop">
        <p class="botton-text2">Stop</p>
    </button>
    <button class="reset" id="reset">
        <p class="botton-text3">Reset</p>
    </button>
</div>

<div id="bmi-section" class="calculate-bmi" >
        <form action="#" id="bmi-form">
            <label for="height">Height (cm)：</label>
            <input type="number" id="height" placeholder="Enter height">
            <br>
            <label for="weight">Weight (kg)：</label>
            <input type="number" id="weight" placeholder="Enter weight">
            <br>
            <p id="bmi-result">Your BMI result is : </p>
            <br>
            <button id="btn-calculate">Calculate BMI</button>
        </form>
</div>
<script src="./my-tools.js"></script>
</body>
</html>
