<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作小工具</title>
    <link rel="stylesheet" href="./my-tools.css">
</head>
<body>
<nav>
    <div class="nav-container">
        <img src="/Users/bou_harumi/Desktop/xiaoba.jpg" alt="" class="nav-logo">
        <ul class="nav-links">
            <li>
                <a href="#timer-section">Timer</a>
            </li>
            <hr style="width: 120px;">
            <li>
                <a href="#bmi-section">BMI Calculator</a>
            </li>
        </ul>
    </div>    
</nav>

<div id="timer-section" class="timer-box">
    <div class="timer-box1">
        <a href="#timer-section" class="timer-link1">Timer</a>
        <h1 id="timer">0</h1>
        <hr style="width: 280px; ">
        <button class="start" id="start">
            <p class="botton-text1">Start</p>
        </button>
        <button class="stop" id="stop">
            <p class="botton-text2">Stop</p>
        </button>
        <button class="reset" id="reset">
            <p class="botton-text3">Reset</p>
        </button>
    </div>      
</div>

<div id="bmi-section" class="calculate-bmi" >
        <form action="#" id="bmi-form">
            <a href="#bmi-section" class="bmi-link1">BMI Calculator</a>
            <br><br><br>
            <label for="height" class="height">Height (cm):</label>
            <br><br>
            <input type="number" id="height" placeholder="Enter height">
            <br><br>
            <label for="weight" class="weight">Weight (kg):</label>
            <br><br>
            <input type="number" id="weight" placeholder="Enter weight">
            <br><br><br>
            <p id="bmi-result" class="bmi-result">Your BMI result is : </p>
            <button id="btn-calculate" class="btn-calculate">Submit</button>
        </form>
</div>
<script src="./my-tools.js"></script>
</body>
</html>
