<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Shopping Cart</title>
    <link rel="stylesheet" href="./practice-index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="main-container">

    <!-- 商品展示区域 -->
     <section class="product-list">
        <h2>Products</h2>
        <div id="Products-container">
            <!-- 商品卡片由 JS 动态渲染 -->
        </div>
     </section>

     <!-- 购物车区域 -->
      <section class="shopping-cart">
        <h2>Shopping Cart</h2>

        <table>
            <thead> <!--表头-->
                <tr> <!--表格行-->
                    <th>Product</th> <!--表头单元格-->
                    <th>Unit Price</th>
                    <th>Quantify</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="Cart-body">
                <!-- JS 动态添加购物车顶 -->
            </tbody>
        </table>

        <div class="cart-total">
            Total: ¥<span id="total-amount">0.00</span>
        </div>
      </section>

</div>

<script src="../jQuery/jQuery-3.6.0.min.js"></script>
<script src="./practice-index.js"></script>
</body>
</html>
