<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习 JS 第三天 制作小工具</title>
    <link rel="stylesheet" href="./practice-tools-03.css">
</head>
<body>
<nav>
    <ul>
        <li>
            <a href="#time-section">Time</a>
        </li>
        <li>
            <a href="#bmi-section">BMI Calculator</a>
        </li>
    </ul>
</nav>

<div id="timer-section" class="time-box">
    <h1 id="time">0</h1>
    <button class="start" id="start">Start</button>
    <button class="stop" id="stop">Stop</button>
    <button class="reset" id="reset">Reset</button>
</div>

<div id="bmi-section" class="calculate-bmi" >
        <form action="#" id="bmi-form">
            <label for="height">Height (cm)：</label>
            <input type="number" id="height" placeholder="Enter height">
            <br>
            <label for="weight">Weight (kg)：</label>
            <input type="number" id="weight" placeholder="Enter weight">
            <br>
            <p id="bmi-result">Your BMI result is : </p>
            <br>
            <button id="btn-calculate">Calculate BMI</button>
        </form>
</div>
<script src="./practice-tools-03.js"></script>
</body>
</html>
