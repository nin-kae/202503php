<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 学习</title>
</head>
<body>
    <!-- 音频标签 -->
    <!-- controls是显示播放控件 autoplay是自动播放 loop是循环播放 -->
    <audio src="audio.mp3" controls autoplay loop>
        您的浏览器不支持音频播放
    </audio>

    <!-- 视频标签 -->
    <!-- 元素跟音频一样，可以设置长宽 -->
    <video src="video.mp4" controls autoplay loop width="900px" height="600px">
        您的浏览器不支持视频播放
    </video>

<!-- html 布局标签 -->
<!-- 块元素和行内元素   -->
<!-- 块元素：独占一行，可以设置宽高，可以设置内外边距 -->
 <!-- 常见块元素：div，h1,p,ul,li,ol,table,form等。 -->
<!-- 行内元素：不独占一行，不可以设置宽高，不可以设置内外边距 -->
<!-- 块元素：div、h1、h2、h3、h4、h5、h6、p、ul、ol、li、table、form -->
<!-- 行内元素：span、a、img、input、label、select、option、button -->

    <div>
        <div style="width: 100px; height: 100px; background-color: red;"></div>
    </div>



</body>
</html>
